<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>回归线 </title>

    <!-- Bootstrap core CSS -->
    <link href="/static/action/css/bootstrap.css" rel="stylesheet">
   <style>

    /* GLOBAL STYLES
    -------------------------------------------------- */
    /* Padding below the footer and lighter body text */

    body {
      padding-bottom: 40px;
      color: #5a5a5a;
    }


    /* CUSTOMIZE THE NAVBAR
    -------------------------------------------------- */

    /* Special class on .container surrounding .navbar, used for positioning it into place. */
    .navbar-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
      margin-top: 20px;
      margin-bottom: -90px; /* Negative margin to pull up carousel. 90px is roughly margins and height of navbar. */
    }

    .navbar-inverse .navbar-brand { 
      color: #ffffff;
    }

    .carousel img {
      min-width: 100%;
    }

    #myCarousel{
        margin-bottom: 20px;
    }

    </style>


    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="docs-assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>



    <div class="navbar-wrapper container">
    <div class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Migrant</a>
        </div>
        <div class="navbar-collapse collapse">
          <nav role="navigation">
            <ul class="nav navbar-nav">
              {% include menu.html %}
            </ul>
          </nav>
        </div><!--/.navbar-collapse -->
      </div>
    </div>
    </div>


    <!-- Carousel
    ================================================== -->
    <div id="myCarousel" class="carousel slide">

      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
      </ol>

      <div class="carousel-inner">
        <div class="item active">
          <img src="http://www.smartbow.net/static/images/slide-01.jpg" alt="">
          <div class="container">
            <div class="carousel-caption">
              <h1>精选区域资讯</h1>
              <p>精选你家乡的新闻、政策资讯；让你第一时间了解创业、就业、生活相关信息。</p>
            </div>
          </div>

        </div>
        <div class="item">
          <img src="http://www.smartbow.net/static/images/slide-02.jpg" alt="">
          <div class="container">
            <div class="carousel-caption">
              <h1>让爱回家</h1>
              <p class="lead">定制你感兴趣的资讯、项目、工作；回家生活工作,从此不再困难。</p>
            </div>
          </div>
        </div>
      </div>
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
      </a>
    </div><!-- /.carousel -->


    <div class="container">
      <!-- Example row of columns -->
      <div class="row">
        <div class="col-md-4">
          <h2>资讯</h2>
          <p>精选你家乡的新闻、政策资讯；让你第一时间了解创业、就业、生活相关信息。</p>
          <p><a class="btn btn-default" href="#" role="button">查看详情 &raquo;</a></p>
        </div>
        <div class="col-md-4">
          <h2>创业项目</h2>
          <p>在外游子的回乡梦，已在你家乡展开的或即将在家乡落户的项目；突出项目亮点、合作需求、招聘信息等。</p>
          <p><a class="btn btn-default" href="#" role="button">查看详情 &raquo;</a></p>
       </div>
        <div class="col-md-4">
          <h2>注册</h2>
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">账号</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="账号">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="密码">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">注册</button>
              </div>
            </div>
          </form>

        </div>
      </div>

      {% include footer.html %}
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="/static/action/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      $(function(){
          $('.carousel').carousel();
      })
    </script>
  </body>
</html>
